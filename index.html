<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #1a1a1a; color: white; }
        .btn { padding: 15px 25px; margin: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; width: 80%; max-width: 300px; }
        #sub-btn { background: #ff0000; color: white; }
        #unlock-btn { background: #444; color: #888; cursor: not-allowed; }
        #unlock-btn.active { background: #00ff00; color: black; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Complete Step to Unlock</h2>
    
    <button id="sub-btn" class="btn" onclick="startSub()">1. SUBSCRIBE CHANNEL</button>
    
    <button id="unlock-btn" class="btn" onclick="getLink()" disabled>2. GET LINK (LOCKED)</button>

    <script>
        let subClicked = false;

        function startSub() {
            // Change this to YOUR YouTube link
            window.open(""
            subClicked = true;
            
            // Tell the user to come back
            document.getElementById('sub-btn').innerText = "Processing... Return here!";
        }

        // This detects when the user comes back to your website tab
        window.onfocus = function() {
            if (subClicked) {
                const unlockBtn = document.getElementById('unlock-btn');
                unlockBtn.disabled = false;
                unlockBtn.classList.add('active');
                unlockBtn.innerText = "ðŸ”“ UNLOCK NOW";
                document.getElementById('sub-btn').innerText = "âœ… Step Completed";
            }
        };

        function getLink() {
            if (!document.getElementById('unlock-btn').disabled) {
                // Change this to YOUR destination link
                window.location.href = "https://https://takashi1933.github.io/sharpscripts./";
            }
        }
    </script>

</body>
</html>
