<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; border: 2px solid #00ff88; padding: 20px; border-radius: 15px; }
        h1 { color: #00ff88; }
        code { display: block; background: #000; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px; word-break: break-all; }
        button { background: #00ff88; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        button:active { background: #00cc6e; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Sharp Scripts</h1>
        <p>Main Script:</p>
        
        <code id="scriptText">loadstring(game:HttpGet("https://pastefy.app/UZBy9tpR/raw"))()</code>
        
        <button onclick="copyScript()" id="copyBtn">COPY SCRIPT</button>
    </div>

    <script>
        function copyScript() {
            const text = document.getElementById("scriptText").innerText;
            navigator.clipboard.writeText(text);
            
            const btn = document.getElementById("copyBtn");
            btn.innerText = "COPIED!";
            btn.style.background = "#ffffff";
            
            setTimeout(() => {
                btn.innerText = "COPY SCRIPT";
                btn.style.background = "#00ff88";
            }, 2000);
        }
    </script>

</body>
</html>
